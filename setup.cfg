[bdist_wheel]
universal=0

[pep8]
max-line-length = 80

[flake8]
# note: we ignore all 501s (line too long) anyway as they're taken care of by black
max-line-length = 80
ignore = E731, E203, E402, W503, W504, F821, E501, B, C4, EXE
per-file-ignores =
    benchmark_utils.py: F401, F403, F405, F841
    pipeline_utils.py: F401, F403, F405, F841
exclude = venv

[pydocstyle]
select = D417 # Missing argument descriptions in the docstring
